<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<style>
    .frb-group {
        margin: 15px 0;
    }

    .frb {
        margin-top: 15px;
    }

    .frb input[type="radio"]:empty,
    .frb input[type="checkbox"]:empty {
        display: none;
    }

    .frb input[type="radio"] ~ label:before,
    .frb input[type="checkbox"] ~ label:before {
        font-family: FontAwesome;
        content: '\f096';
        position: absolute;
        top: 50%;
        margin-top: -11px;
        left: 15px;
        font-size: 22px;
    }

    .frb input[type="radio"]:checked ~ label:before,
    .frb input[type="checkbox"]:checked ~ label:before {
        content: '\f046';
    }

    .frb input[type="radio"] ~ label,
    .frb input[type="checkbox"] ~ label {
        position: relative;
        cursor: pointer;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f2f2f2;
    }

    .frb input[type="radio"] ~ label:focus,
    .frb input[type="radio"] ~ label:hover,
    .frb input[type="checkbox"] ~ label:focus,
    .frb input[type="checkbox"] ~ label:hover {
        box-shadow: 0px 0px 3px #333;
    }

    .frb input[type="radio"]:checked ~ label,
    .frb input[type="checkbox"]:checked ~ label {
        color: #fafafa;
    }

    .frb input[type="radio"]:checked ~ label,
    .frb input[type="checkbox"]:checked ~ label {
        background-color: #f2f2f2;
    }

    .frb.frb-default input[type="radio"]:checked ~ label,
    .frb.frb-default input[type="checkbox"]:checked ~ label {
        color: #333;
    }

    .frb.frb-primary input[type="radio"]:checked ~ label,
    .frb.frb-primary input[type="checkbox"]:checked ~ label {
        background-color: #337ab7;
    }

    .frb.frb-success input[type="radio"]:checked ~ label,
    .frb.frb-success input[type="checkbox"]:checked ~ label {
        background-color: #5cb85c;
    }

    .frb.frb-info input[type="radio"]:checked ~ label,
    .frb.frb-info input[type="checkbox"]:checked ~ label {
        background-color: #5bc0de;
    }

    .frb.frb-warning input[type="radio"]:checked ~ label,
    .frb.frb-warning input[type="checkbox"]:checked ~ label {
        background-color: #f0ad4e;
    }

    .frb.frb-danger input[type="radio"]:checked ~ label,
    .frb.frb-danger input[type="checkbox"]:checked ~ label {
        background-color: #d9534f;
    }

    .frb input[type="radio"]:empty ~ label span,
    .frb input[type="checkbox"]:empty ~ label span {
        display: inline-block;
    }

    .frb input[type="radio"]:empty ~ label span.frb-title,
    .frb input[type="checkbox"]:empty ~ label span.frb-title {
        font-size: 16px;
        font-weight: 700;
        margin: 5px 5px 5px 50px;
    }

    .frb input[type="radio"]:empty ~ label span.frb-description,
    .frb input[type="checkbox"]:empty ~ label span.frb-description {
        font-weight: normal;
        font-style: italic;
        color: #999;
        margin: 5px 5px 5px 50px;
    }

    .frb input[type="radio"]:empty:checked ~ label span.frb-description,
    .frb input[type="checkbox"]:empty:checked ~ label span.frb-description {
        color: #fafafa;
    }

    .frb.frb-default input[type="radio"]:empty:checked ~ label span.frb-description,
    .frb.frb-default input[type="checkbox"]:empty:checked ~ label span.frb-description {
        color: #999;
    }
</style>

<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Dato</th>
        <th scope="col">Slut tidspunkt</th>
        <th scope="col">-</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bookings: ${bookings}">
        <th scope="row">1</th>
        <td th:text="${bookings.bookingStart}"/>
        <td th:text="${bookings.bookingEnd}"/>
        <td><a th:href="${'bookDetails/'+bookings.id}">Book this time!</a></td>
        <td th:hidden="${bookings.id}"/>
    </tr>
    </tbody>
</table>


<div class ="bookings">

    <table id="myTable">
        <thead>
        <tr class="header">
            <th>Date of open booking</th>


        </tr>
        </thead>
        <tbody id="myTable2">
        <tr th:each="bookings: ${bookings}">
            <td th:text="${bookings.bookingStart}"/>
            <td th:hidden="${bookings.id}"/>
            <td>
                <a >Book this time!</a>
            <td/>
        </tr>

        </tbody>
    </table>
</div>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<div class="row">
    <!-- RADIO BUTTONS BLOCK -->
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <h3 class="text-center title-center">These are the available time-slots.</h3>
        <div class="frb-group">
            <div class="row" th:each="bookings: ${bookings}">
                <div class="frb frb-default col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
                    <input type="radio" id="radio-button-1" name="radio-button" value="1" checked="checked">
                    <label for="radio-button-1">
                        <span class="frb-title" th:text="${bookings.bookingStart}"></span><br/>
                        <span class="frb-description" th:text="${bookings.bookingEnd}"></span>
                        <a th:href="${'bookDetails/'+bookings.id}">Book this time!</a>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>

    <script type="text/javascript" src="./resources/plugins/jquery-3.2.1/js/jquery.min.js"></script>
    <script type="text/javascript" src="./resources/plugins/bootstrap-3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
